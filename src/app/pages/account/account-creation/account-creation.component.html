<div class="account-create full-bg-color">
  <h1>{{ lblService.getLbl('accountCreateTitle')}}</h1>

  <div>
    {{ step }} / {{ maxStep }}
  </div>
  <h2>
    {{ lblService.getLbl(titleByStep[step-1]) }}
  </h2>

  <div [ngSwitch]="step">

    <div *ngSwitchCase="1">
      <div class="ds44-posRel">
        <label for="input-pseudo" class="ds44-formLabel">
          <span class="ds44-labelTypePlaceholder">
            <span>Prénom ou pseudo<sup aria-hidden="true">*</sup></span>
          </span>
        </label>
        <input [(ngModel)]="pseudo" id="input-pseudo" type="text" name="pseudo" class="ds44-inpStd" title="Prénom ou pseudo - obligatoire" required />
        <button class="ds44-reset" type="button"><i class="icon icon-cross icon--sizeL" aria-hidden="true"></i><span
            class="visually-hidden">Effacer le contenu saisi dans le champ : Prénom ou pseudo</span></button>
      </div>
    </div>

    <div *ngSwitchCase="2">output 2</div>

    <div *ngSwitchCase="3">output 3</div>

    <div *ngSwitchDefault>Error</div>
  </div>

  <app-loader *ngIf="loading"></app-loader>

  <button class="btn btn-big" (click)="nextStep()" [disabled]="loading">{{ lblBtnNext() }}</button>
</div>
