<header role="banner" >
  <app-back
    text=""
    picto="icon-arrow-left icon--xlarge"
    class="back-in-top"
  ></app-back>
  <app-theme-header *ngIf="subTheme" [catTheme]="subTheme.navigation" [big]="false"></app-theme-header>
  <div *ngIf="subTheme" class="head-sub-theme">
    <h1>{{ subTheme.title }}</h1>
    <p class="chapo">
      {{ subTheme.chapo }}
    </p>
  </div>
</header>

<app-loader *ngIf="!subTheme" color="#0013b1"></app-loader>

<main role="main" *ngIf="subTheme">

  <app-list [items]="getItemForList()"></app-list>

  <app-has-helped *ngIf="subTheme.affichagePageAAidee"></app-has-helped>
</main>
