<header>
  <app-back text="" picto="icon-arrow-left icon--xlarge"></app-back>
  <div *ngIf="article" class="atu-title">{{ article.title }}</div>
  <div *ngIf="article" class="actu-nav">
    <span *ngIf="article.contenuPrecedent">
      <a
        [routerLink]="'/article/' + article.contenuPrecedent.id"
        title="Contenu prÃ©cÃ©dent"
      >
        <i class="icon icon-left icon--xlarge" aria-hidden="true"></i>
      </a>
    </span>
    <span *ngIf="article.contenuSuivant">
      <a
        [routerLink]="'/article/' + article.contenuSuivant.id"
        title="Contenu suivant"
      >
        <i class="icon icon-right icon--xlarge" aria-hidden="true"></i>
      </a>
    </span>
  </div>
</header>
<main *ngIf="article">
  <section>
    <div *ngIf="article.diaporama">
      <app-carousel
        *ngFor="let itCarousel of article.diaporama; index as i"
        [id]="itCarousel.id"
        [text]="article.diaporamaTexte ? article.diaporamaTexte[i] : undefined"
      >
      </app-carousel>
    </div>

    <div
      *ngIf="article.video"
      class="ds44-flex ds44-flex-container-column ds44-flex-align-center"
    >
      <app-video
        *ngFor="let itVideo of article.video; index as i"
        [id]="itVideo.id"
        [text]="article.videoTexte ? article.videoTexte[i] : undefined"
      >
      </app-video>
    </div>
  </section>

  <span class="icon icon-arrow-down separator-icon" aria-hidden="true"></span>

  <div class="secondary-content">
    <section
      *ngIf="article.motsCompliques"
      class="mots-compliques"
      role="mots-compliques"
    >
      <app-heading icon="ðŸ¤”">
        {{ lblMng.lblMotComp() }}
      </app-heading>

      <app-collapser
        [dataTitle]="getMotCompliquesTitle()"
        [dataVal]="getMotCompliquesVar()"
      ></app-collapser>
    </section>

    <section
      *ngIf="liensUtils && liensUtils.liens && liensUtils.liens.length > 0"
      class="liens-utils"
      role="liens-utils"
    >
      <app-heading icon="ðŸ‘‡">
        {{ lblMng.lblLiensUtiles() }}
      </app-heading>

      <app-list
        [items]="getItemForLiensUtiles()"
        cssClass="in-tuile"
      ></app-list>
    </section>

    <section class="contacts" *ngIf="article.fichesStructures">
      <app-contact
        name="Les contacts"
        [contactIds]="getContactsForListDisplay(article.fichesStructures)"
      >
      </app-contact>
    </section>
  </div>
</main>

<app-has-helped *ngIf="article && article.affichagePageAAidee"></app-has-helped>

<!-- TODO: Remplacer le titre "title" par la valeur renseignÃ©e sur Jalios -->
<app-next-link
  *ngIf="article?.contenuSuivant"
  title="Page suivante"
  [description]="article?.contenuSuivant?.title"
  [link]="'/article/' + article?.contenuSuivant?.id"
></app-next-link>
