<header>
  <app-back text=""></app-back>
  <app-theme-header [catTheme]="curentCat"></app-theme-header>
</header>
<main>
  <ul>
    <li *ngFor="let itSubT of subThemes">
      <a [routerLink]="'./' + itSubT.id">{{ itSubT.title }}</a>
    </li>
  </ul>
  <div *ngIf="curentCat && curentCat.idContentTrieur">
    <a class="btn">{{lblMng.lblDocTrieur}}</a>
  </div>
  <a class="btn btn-big">{{lblMng.lblDocTrieur}}</a>
</main>
