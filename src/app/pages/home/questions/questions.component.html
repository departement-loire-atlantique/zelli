<header role="banner" >
  <app-page-title [curentCat]="this.curentCat"></app-page-title>
</header>

<app-main-menu></app-main-menu>

<main role="main" class="themes with-menu">
  <app-list class="question-list" [items]="getItems()" [noSeparator]="true"></app-list>

  <app-loader *ngIf="researchRun" color="#0013b1"></app-loader>

  <div class="ask-question">
    <h3>Tu n'as pas trouvé la réponse dans les questions fréquentes ?</h3>
    <a
    class="btn btn-big"
    [routerLink]="'/ask-questions/'"
    >Poser une question
    </a>
  </div>

</main>
