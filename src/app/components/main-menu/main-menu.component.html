<nav id="main-menu">
  <ul>
    <li
      *ngFor="let itMenuItem of menuItems"
      [class]="this.isActive(itMenuItem.url) ? 'active' : ''"
    >
      <a [routerLink]="itMenuItem.url">
        <span [class]="'icon ' + itMenuItem.icon" aria-hidden="true"></span>
        {{ itMenuItem.smallTitle }}
      </a>
    </li>
  </ul>
</nav>
