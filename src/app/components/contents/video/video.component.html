<div class="c-video">
  <iframe
    class="c-video-player"
    *ngIf="!isLoadingVideo && videoUrl"
    [hidden]="isLoadingIframe"
    (load)="handleOnLoad()"
    [src]="videoUrl"
    [title]="video?.title"
    frameBorder="0"
    allowfullscreen
  ></iframe>

  <div *ngIf="!isLoadingVideo && isLoadingIframe">
    <img [src]="previewPictureUrl" [alt]="video?.title" />
  </div>

  <app-alert
    *ngIf="!isLoadingVideo && !videoUrl"
    status="error"
    description="Un problème est survenu lors du chargement de la vidéo."
  ></app-alert>

  <app-loader
    class="c-video-loader"
    *ngIf="isLoadingVideo && !videoUrl"
    color="#0013b1"
  ></app-loader>
</div>
