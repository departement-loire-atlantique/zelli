<div class="c-video">
  <iframe
    class="c-video-player"
    *ngIf="!isLoadingVideo && videoUrl"
    [hidden]="isLoadingIframe"
    (load)="handleOnLoad()"
    [src]="videoUrl"
    [title]="video?.title"
    frameBorder="0"
    allowfullscreen
  ></iframe>

  <app-alert
    *ngIf="!isLoadingVideo && !videoUrl"
    status="error"
    description="Un problème est survenu lors du chargement de la vidéo."
  ></app-alert>

  <app-loader
    class="c-video-loader"
    *ngIf="isLoadingIframe || isLoadingVideo"
    color="#0013b1"
  ></app-loader>

  <div *ngIf="text" class="c-video-text">
    <app-hidden-text [text]="text"></app-hidden-text>
  </div>
</div>
