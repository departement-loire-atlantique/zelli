<div *ngIf="carousel" class="c-carousel">
  <div class="mod--hidden ds44-list swipper-carousel-wrap ds44-posRel" data-nb-visible-slides="1"
    [attr.data-swiper-title]="carousel.titre">
    <div class="swiper-container">
      <ul class="swiper-wrapper ds44-list grid-1-small-1 has-gutter-l ds44-carousel-swiper">
        <li #itemSwiper *ngFor="let item of elements" class="swiper-slide">

          <div *ngIf="item && getLink(item);else no_link">
            <a [href]="getLink(item)">
              <section class="ds44-card ds44-js-card ds44-card--verticalPicture">
                <picture class="ds44-container-imgRatio">
                  <img *ngIf="item" [src]="item.imageMobile" [alt]="item.title" class="ds44-imgRatio" />
                </picture>
              </section>
            </a>
          </div>

          <ng-template #no_link>
            <section class="ds44-card ds44-js-card ds44-card--verticalPicture">
              <picture class="ds44-container-imgRatio">
                <img *ngIf="item" [src]="item.imageMobile" [alt]="item.title" class="ds44-imgRatio" />
              </picture>
            </section>
          </ng-template>

        </li>
      </ul>
    </div>
  </div>

  <!-- <app-pagination
    class="c-carousel__pagination"
    [currentPage]="curentSlide"
    [totalPage]="elements.length"
  ></app-pagination> -->
</div>

<div class="carrousel-text">
  <app-hidden-text [text]="text"></app-hidden-text>
</div>
