<div *ngIf="curentCat" class="page-title">
  <img class="img-page-head-bg" *ngIf="curentCat.image" [src]="curentCat.image" aria-hidden="true"/>
  <div class="page-icon"  aria-hidden="true">
    <i [class]="'icon ' + curentCat.icon"></i>
  </div>
  <h1>{{ curentCat.title }}</h1>
  <p *ngIf="curentCat.subTitle">
    {{ curentCat.subTitle }}
  </p>
</div>
